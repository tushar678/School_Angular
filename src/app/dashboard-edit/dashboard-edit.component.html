<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit School</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="editschoolinfo">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Name" formControlName="name">
                                      <mat-error *ngIf="editschoolinfo.get('name').hasError('required')">
                                        You must enter a value
                                      </mat-error> 
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">    
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Address" type="text" formControlName="address">
                                      <mat-error *ngIf="editschoolinfo.get('address').hasError('required')">
                                        You must enter a value
                                      </mat-error> 
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="City" type="text" formControlName="city">
                                    <mat-error *ngIf="editschoolinfo.get('city').hasError('required')">
                                        You must enter a value
                                      </mat-error> 
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="State" type="text" formControlName="state">
                                    <mat-error *ngIf="editschoolinfo.get('state').hasError('required')">
                                        You must enter a value
                                      </mat-error> 
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Zip Code" type="text" formControlName="zipCode">
                                    <mat-error *ngIf="editschoolinfo.get('zipCode').hasError('required')">
                                        You must enter a value
                                      </mat-error> 
                                  </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="editschoolinfo.invalid" (click)="editschool()">Edit School</button>
                            <div class="clearfix"></div>
                        </form>
                        <br>
                            <!-- ****** -->

                            <div class="row">
                              <div class="col-md-12">
                                  <div class="card">
                                    <div class="card-header card-header-danger">
                                      <h4 class="card-title ">Teachers</h4>                      
                                  </div>
                                      <div class="card-body">
                                          <div class="table-responsive">
                                              <table class="table">
                                                  <thead class=" text-primary">
                                                      <th>
                                                          First Name
                                                      </th>
                                                      <th>
                                                          Last Name
                                                      </th>
                                                      
                                                      <th>
                                                        <button mat-raised-button color="primary" (click)="createteacherintable()">Create Teacher</button>
                                                      </th>
                                                  </thead>
                                                  <tbody>
                                                      <tr *ngFor = "let teacher of teacherData">
                                                          <td>
                                                              {{teacher.firstName}}
                                                          </td>
                                                          <td>
                                                              {{teacher.lastName}}
                                                          </td>
                                                          <td>
                                                            <button mat-raised-button (click)="teachereditintable(teacher.id)">Edit</button> &nbsp;&nbsp;&nbsp;&nbsp;
                                                            <button mat-raised-button color="warn" (click)="teacherdeleteintable(teacher.id)">Remove</button>
                                                          </td>
                                                      </tr>                                  
                                                  </tbody>
                                              </table>
                                          </div>
                                      </div>
                                  </div>
                                  </div>

                            <!-- ****** -->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
